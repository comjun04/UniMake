<div id="packInfoModal" class="w3-modal">
  <div class="w3-modal-content w3-container w3-animate-top">
    <h3>Information</h3>
    <button class="w3-btn w3-gray" onclick="packInfoClose()">Close</button>
    <p>UniPack Name:</p>
    <input type="text" id="unipack_name" class="w3-input">
    <br>
    <label>Author(s):</label>
    <input type="text" id="unipack_author" class="w3-input">
    <br>
    <label>ButtonX:</label>
    <input type="number" id="ButtonX" class="w3-input">
    <br>
    <label>ButtonY:</label>
    <input type="number" id="ButtonY" class="w3-input">
    <br>
    <label>Chain:</label>
    <input type="number" id="Chain" class="w3-input">
    <br>
    <button id="packInfoSave" class="w3-btn w3-green w3-margin-bottom">Save</button>
  </div>
</div>
<div id="bottomNotifyInfo" class="w3-container w3-green w3-animate-bottom w3-display-container bottom-notify">
	<span class="w3-display-topright w3-button w3-xlarge" onclick="this.parentElement.style.display = 'none'">&times;</span>
	<p id="bottomNotifyInfoString">Some Info Message</p>
</div>
<div id="bottomNotifyError" class="w3-container w3-red w3-animate-bottom w3-display-container bottom-notify">
	<span class="w3-display-topright w3-button w3-xlarge" onclick="this.parentElement.style.display = 'none'">&times;</span>
	<p id="bottomNotifyErrorString">Error: (ErrorName)</p>
</div>
<div id="sounds-manager" class="w3-modal">
  <div class="w3-modal-content w3-container">
    <h3>Sounds Manager</h3>
    <button class="w3-btn w3-gray" onclick="soundsManagerClose()">Close</button>
    <fieldset>
      <legend>Add new</legend>
      <input type="file" id="soundListInputFile">
      <br>
      <button class="w3-btn w3-blue w3-margin-top" id="soundListAddBtn">Add to List</button>
    </fieldset>
    <ul class="list">
      <li>test</li>
    </ul>
  </div>
</div>
<div id="buttonSoundsModal" class="w3-modal">
  <div class="w3-modal-content w3-container">
    <h3 id="buttonSoundsTitle">(button-pos) - Sounds</h3>
    <button class="w3-btn w3-gray" onclick="buttonSoundsModalClose()">Close</button>
    <fieldset>
      <legend>Add New</legend>
      <select name="music" class="w3-margin">
      </select>
      <br>
      <button class="w3-button w3-blue">Add</button>
    </fieldset>
    <ul>
      <li>test</li>
